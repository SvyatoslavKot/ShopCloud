<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Succes</h3>
<form action="/main/logout" method="post">
    <button type="submit">Logout</button>

    <div th:if="${msg}">
        <h5 th:text="${msg}">msg</h5>
    </div>
    <div th:object="${CurrentUser}" th:if="${CurrentUser}">
        <h5 th:text = "*{mail}">mail</h5>
        </br>
        <h5 th:text = "*{firstName}">firstName</h5>
        </br>
        <h5 th:text = "*{lastName}">lastName</h5>
        </br>
        <h5 th:text = "*{status}">status</h5>
    </div>
</form>
</body>
</html>
