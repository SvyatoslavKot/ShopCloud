<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="include/header :: header"></div>
    <title>Title</title>
</head>
<body>
<nav th:insert="include/navBar :: navbar"></nav>

<main class="container col-10">

    <h2> Your bucket </h2>

    <div th:if="${bucket.bucketDetails.size > 0}">
        <table class="table table-dark table-hover mt-5 col-10">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Amount</th>
                <th scope="col">Price</th>
                <th scope="col">Sum</th>
                <td></td>
            </tr>
            </thead>
            <tbody >
            <tr th:each="detail : ${bucket.bucketDetails}" >
                <td th:text="${detail.title}">title</td>
                <td th:text="${detail.amount}" >price$</td>
                <td th:text="${detail.price}" >price$</td>
                <td th:text="${detail.sum}" >price$</td>
                <td><a th:href="@{ bucket/remove/product{id}(id=${detail.productId})}">Remove</a></td>
            </tr>
            <h3>All Sum -> <b th:text="${bucket.sum}">100</b></h3>
        </table>
        <form th:if="${bucket.bucketDetails.size > 0}" th:action="@{/bucket}" method="post">
            <button type="submit"> Create Order</button>
        </form>
    </div>

    <div th:if="${bucket.bucketDetails.size < 1}">
        <h3 > Корзина пуста </h3>
    </div>



</main>

</body>
</html>
