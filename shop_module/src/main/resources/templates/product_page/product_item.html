<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="include/header :: header"></div>
    <title>Product</title>
</head>
<body>
<!----------- navBar ---------- -->
<nav th:insert="include/navBar :: navbar"></nav>

<main class="container col-10">
    <div class="col-10 mx-auto mt-3">
        <div class="row">
            <div class="col-10">
                <h1 class="text-center">
                    Product ITEM
                </h1>
            </div>

        </div>
    </div>

    <table class="table clo-8 ">
        <thead>
        <tr class="text-center">
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr  >
            <th scope="row" th:text="${product.id}">id</th>
            <th scope="row" th:text="${product.title}">Title</th>
            <th scope="row" th:text="${product.price}">price</th>
        </tr>
        </tbody>
    </table>


</main>

</body>
</html>
